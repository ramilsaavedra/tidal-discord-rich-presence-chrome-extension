<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <div id="status-wrap">
        <div class="status-wrap-item">
          <img
            alt="discord icon"
            src="/images/discord-icon.png"
            height="20px"
          />
          <span>Detected</span>
        </div>
        <div class="status-wrap-item">
          <img alt="tidal icon" src="/images/tidal-icon.png" height="20px" />
          <span>Detected</span>
        </div>
      </div>
      <div id="track-wrap">
        <img id="album-img" height="80px" width="80px" />
        <div id="track-info">
          <span id="title"></span>
          <span id="artists"></span>
          <span id="quality"></span>
        </div>
      </div>
    </main>
  </body>
</html>
